name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS: Use Intel runner for x64, Apple Silicon runner for arm64
          # CRITICAL: macos-15-intel is x86_64, macos-15 is Apple Silicon (arm64)
          # better-sqlite3 native module must be built on matching architecture
          - os: macos-15-intel # Intel (x86_64) runner for x64 builds
            platform: mac
            arch: x64
          - os: macos-15 # Apple Silicon (arm64) runner for arm64 builds
            platform: mac
            arch: arm64
          - os: windows-latest
            platform: win
            arch: x64
          - os: windows-latest
            platform: win
            arch: arm64
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Only use arm64 Node on macOS arm64 runners. Windows/Linux runners are x64.
          # ä»…åœ¨ macOS arm64 runner ä¸Šä½¿ç”¨ arm64 Nodeï¼ŒWindows/Linux runner éƒ½æ˜¯ x64
          architecture: ${{ matrix.platform == 'mac' && matrix.arch == 'arm64' && 'arm64' || 'x64' }}

      - name: Check Environment Architecture
        shell: bash
        run: |
          echo "System Architecture (uname -m): $(uname -m)"
          echo "Node Architecture (process.arch): $(node -p 'process.arch')"
          # Only enforce arch match on macOS where we have dedicated runners
          if [ "${{ matrix.platform }}" = "mac" ] && [ "${{ matrix.arch }}" = "arm64" ] && [ "$(node -p 'process.arch')" != "arm64" ]; then
            echo "ERROR: Node.js is not arm64 on macOS arm64 runner!"
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # æ˜¾å¼ä½¿ç”¨ä¸Ž package.json ä¸­ä¸€è‡´çš„ pnpm ç‰ˆæœ¬
          version: 9.15.0
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-${{ matrix.arch || 'default' }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch || 'default' }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native modules for Electron
        shell: bash
        run: |
          # Rebuild native modules for the target architecture
          # ä¸ºç›®æ ‡æž¶æž„é‡å»ºåŽŸç”Ÿæ¨¡å—

          # Detect exact Electron version from installed package
          ELECTRON_VERSION=$(node -p "require('electron/package.json').version")
          echo "Detected Electron version: $ELECTRON_VERSION"

          # First, remove any prebuilt binaries to force rebuild from source
          # é¦–å…ˆåˆ é™¤é¢„ç¼–è¯‘äºŒè¿›åˆ¶ï¼Œå¼ºåˆ¶ä»Žæºç é‡æ–°ç¼–è¯‘
          rm -rf node_modules/better-sqlite3/build || true
          rm -rf node_modules/better-sqlite3/prebuilds || true

          if [ "${{ matrix.platform }}" = "mac" ]; then
            echo "Rebuilding better-sqlite3 for macOS ${{ matrix.arch }}"
            npx electron-rebuild -f -w better-sqlite3 --arch ${{ matrix.arch }} -v $ELECTRON_VERSION
          elif [ "${{ matrix.platform }}" = "win" ]; then
            echo "Rebuilding better-sqlite3 for Windows ${{ matrix.arch }}"
            npx electron-rebuild -f -w better-sqlite3 --arch ${{ matrix.arch }} -v $ELECTRON_VERSION
          else
            pnpm run rebuild
          fi

      - name: Verify native module architecture (macOS)
        if: matrix.platform == 'mac'
        shell: bash
        run: |
          # Verify the better-sqlite3 native module is built for correct architecture
          # éªŒè¯ better-sqlite3 åŽŸç”Ÿæ¨¡å—æ˜¯å¦ä¸ºæ­£ç¡®æž¶æž„ç¼–è¯‘
          NATIVE_MODULE="node_modules/better-sqlite3/build/Release/better_sqlite3.node"
          if [ -f "$NATIVE_MODULE" ]; then
            echo "Checking architecture of $NATIVE_MODULE"
            file "$NATIVE_MODULE"
            ARCH=$(file "$NATIVE_MODULE" | grep -o 'arm64\|x86_64')
            echo "Detected architecture: $ARCH"
            if [ "${{ matrix.arch }}" = "arm64" ] && [ "$ARCH" != "arm64" ]; then
              echo "ERROR: Expected arm64 but got $ARCH"
              exit 1
            elif [ "${{ matrix.arch }}" = "x64" ] && [ "$ARCH" != "x86_64" ]; then
              echo "ERROR: Expected x86_64 but got $ARCH"
              exit 1
            fi
            echo "Architecture verification passed!"
          else
            echo "ERROR: Native module not found at $NATIVE_MODULE"
            exit 1
          fi

      - name: Verify native module (Windows)
        if: matrix.platform == 'win'
        shell: bash
        run: |
          # Verify the better-sqlite3 native module exists and is a valid PE binary
          # éªŒè¯ better-sqlite3 åŽŸç”Ÿæ¨¡å—å­˜åœ¨ä¸”æ˜¯æœ‰æ•ˆçš„ PE äºŒè¿›åˆ¶
          NATIVE_MODULE="node_modules/better-sqlite3/build/Release/better_sqlite3.node"
          if [ -f "$NATIVE_MODULE" ]; then
            echo "Native module found at $NATIVE_MODULE"
            FILE_SIZE=$(stat -c%s "$NATIVE_MODULE" 2>/dev/null || stat -f%z "$NATIVE_MODULE")
            echo "File size: $FILE_SIZE bytes"
            # Check it's a PE binary (starts with MZ)
            HEADER=$(xxd -l 2 -p "$NATIVE_MODULE")
            if [ "$HEADER" = "4d5a" ]; then
              echo "Valid PE binary (MZ header detected)"
            else
              echo "ERROR: Not a valid PE binary! Header: $HEADER"
              echo "This file may have been compiled for a different platform."
              exit 1
            fi
          else
            echo "ERROR: Native module not found at $NATIVE_MODULE"
            echo "electron-rebuild may have failed silently."
            exit 1
          fi

      - name: Clean previous build artifacts
        shell: bash
        run: |
          rm -rf dist || true

      - name: Build for ${{ matrix.platform }} ${{ matrix.arch }}
        shell: bash
        run: |
          if [ -n "${{ matrix.arch }}" ]; then
            # Build specific architecture (Windows or macOS with arch specified)
            # æž„å»ºç‰¹å®šæž¶æž„ï¼ˆWindows æˆ–æŒ‡å®šäº† arch çš„ macOSï¼‰
            if [ "${{ matrix.platform }}" = "win" ]; then
              pnpm vite build && pnpm electron-builder --win --${{ matrix.arch }} --publish never
            elif [ "${{ matrix.platform }}" = "mac" ]; then
              pnpm vite build && pnpm electron-builder --mac --${{ matrix.arch }} --publish never
            fi
          else
            pnpm electron:build:${{ matrix.platform }}
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize Windows update metadata
        if: matrix.platform == 'win' && matrix.arch != ''
        shell: bash
        run: |
          # Generate appropriate yml files for each architecture
          # ä¸ºæ¯ä¸ªæž¶æž„ç”Ÿæˆé€‚å½“çš„ yml æ–‡ä»¶
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            if [ -f "dist/latest.yml" ]; then
              node scripts/fix-latest-yml.js --file dist/latest.yml --arch arm64
              # Rename to latest-arm64.yml for arm64 builds
              mv dist/latest.yml dist/latest-arm64.yml
              echo "Renamed latest.yml to latest-arm64.yml for ARM64"
            fi
          else
            # x64: Generate latest-x64.yml for backward compatibility with older versions
            # x64: ç”Ÿæˆ latest-x64.yml ä»¥å…¼å®¹æ—§ç‰ˆæœ¬
            # electron-builder already generates correct filenames via artifactName
            # electron-builder å·²é€šè¿‡ artifactName é…ç½®ç”Ÿæˆæ­£ç¡®çš„æ–‡ä»¶å
            if [ -f "dist/latest.yml" ]; then
              node scripts/fix-latest-yml.js --file dist/latest.yml --arch x64
              # Create latest-x64.yml as a copy for backward compatibility with old versions
              # åˆ›å»º latest-x64.yml å‰¯æœ¬ä»¥å…¼å®¹æ—§ç‰ˆæœ¬
              cp dist/latest.yml dist/latest-x64.yml
              echo "Created latest-x64.yml for backward compatibility"
            fi
          fi
          # Remove duplicate NSIS blockmap without arch (prevents release upload errors)
          shopt -s nullglob
          for file in dist/*.exe.blockmap; do
            case "$file" in
              *-x64.exe.blockmap|*-arm64.exe.blockmap) ;;
              *) rm -f "$file" ;;
            esac
          done

      - name: Normalize macOS update metadata
        if: matrix.platform == 'mac' && matrix.arch != ''
        shell: bash
        run: |
          # macOS: Rename latest-mac.yml to arch-specific versions
          # macOS: å°† latest-mac.yml é‡å‘½åä¸ºæž¶æž„ç‰¹å®šç‰ˆæœ¬
          if [ -f "dist/latest-mac.yml" ]; then
            if [ "${{ matrix.arch }}" = "arm64" ]; then
              mv dist/latest-mac.yml dist/latest-mac-arm64.yml
              echo "Renamed latest-mac.yml to latest-mac-arm64.yml"
            else
              # x64: Keep as latest-mac.yml (default for updater) and also create latest-mac-x64.yml
              cp dist/latest-mac.yml dist/latest-mac-x64.yml
              echo "Created latest-mac-x64.yml for x64"
            fi
          fi

      - name: Remove debug files
        shell: bash
        run: |
          # åˆ é™¤ builder-debug.yml
          find dist -name "builder-debug.yml" -delete || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch || 'default' }}-build
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*-x64.exe
            dist/*-arm64.exe
            dist/*.AppImage
            dist/*.deb
            dist/*.blockmap
            dist/latest*.yml
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Set release version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: List artifacts for debugging
        shell: bash
        run: |
          echo "=== Artifact structure ==="
          find artifacts -type f -name "*.yml" -o -name "*.exe" -o -name "*.dmg" | head -50

      - name: Create Release with gh CLI
        shell: bash
        run: |
          # 1. Prepare Release Notes
          cat > release_notes.md <<EOF
          ## ðŸ“¦ ä¸‹è½½å®‰è£…

          | å¹³å° | ä¸‹è½½ |
          |------|------|
          | Windows | [![Windows x64](https://img.shields.io/badge/Windows_x64-0078D6?style=for-the-badge&logo=windows&logoColor=white)](https://github.com/legeling/PromptHub/releases/latest/download/PromptHub-Setup-${VERSION}-x64.exe) [![Windows arm64](https://img.shields.io/badge/Windows_arm64-0078D6?style=for-the-badge&logo=windows&logoColor=white)](https://github.com/legeling/PromptHub/releases/latest/download/PromptHub-Setup-${VERSION}-arm64.exe) |
          | macOS | [![macOS Apple Silicon](https://img.shields.io/badge/macOS_Apple_Silicon-000000?style=for-the-badge&logo=apple&logoColor=white)](https://github.com/legeling/PromptHub/releases/latest/download/PromptHub-${VERSION}-arm64.dmg) [![macOS Intel](https://img.shields.io/badge/macOS_Intel-000000?style=for-the-badge&logo=apple&logoColor=white)](https://github.com/legeling/PromptHub/releases/latest/download/PromptHub-${VERSION}-x64.dmg) |
          | Linux | [![Linux AppImage](https://img.shields.io/badge/Linux_AppImage-FCC624?style=for-the-badge&logo=linux&logoColor=black)](https://github.com/legeling/PromptHub/releases/latest/download/PromptHub-${VERSION}-x64.AppImage) [![Linux deb](https://img.shields.io/badge/Linux_deb-FCC624?style=for-the-badge&logo=linux&logoColor=black)](https://github.com/legeling/PromptHub/releases/latest/download/prompthub_${VERSION}_amd64.deb) |

          ### âš ï¸ macOS é¦–æ¬¡å¯åŠ¨
          å¦‚æžœæç¤º"æ— æ³•æ‰“å¼€"æˆ–"å·²æŸå"ï¼Œè¯·åœ¨ç»ˆç«¯æ‰§è¡Œï¼š
          \`\`\`bash
          sudo xattr -rd com.apple.quarantine /Applications/PromptHub.app
          \`\`\`

          ---

          ## ðŸ”„ æœ¬æ¬¡æ›´æ–°

          è¯¦ç»†æ›´æ–°æ—¥å¿—è¯·æŸ¥çœ‹ [æ›´æ–°æ—¥å¿—](https://github.com/legeling/PromptHub#-æ›´æ–°æ—¥å¿—)
          EOF

          # 2. Collect and Deduplicate Assets
          echo "Collecting and deduplicating assets..."
          mkdir -p release_assets

          # Find all matching files and copy them to a single directory
          # This handles duplicates by overwriting (latest version wins)
          find artifacts -type f \( \
            -name "PromptHub-*-x64.dmg" -o \
            -name "PromptHub-*-arm64.dmg" -o \
            -name "PromptHub-Setup-*-x64.exe" -o \
            -name "PromptHub-Setup-*-arm64.exe" -o \
            -name "PromptHub-*-x64.AppImage" -o \
            -name "prompthub_*_amd64.deb" -o \
            -name "PromptHub-*.zip" -o \
            -name "latest*.yml" -o \
            -name "*.blockmap" \
          \) -exec cp -f {} release_assets/ \;

          echo "Files to upload (deduplicated):"
          ls -1 release_assets/

          # 3. Clean up existing release
          echo "Checking for existing release..."
          gh release delete "${GITHUB_REF_NAME}" --yes --cleanup-tag || true
          # IMPORTANT: Add delay to allow GitHub API to propagate the deletion
          echo "Waiting for GitHub API consistency..."
          sleep 10

          # 4. Re-create Tag (Ensure it exists for the release)
          git tag -f "${GITHUB_REF_NAME}"
          git push origin "${GITHUB_REF_NAME}" --force

          # 5. Create Release and Upload
          echo "Creating release..."
          gh release create "${GITHUB_REF_NAME}" \
            release_assets/* \
            --title "PromptHub ${VERSION}" \
            --notes-file release_notes.md \
            --draft=false \
            --prerelease=${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }} \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
