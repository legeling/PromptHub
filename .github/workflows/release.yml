name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
            arch: x64
          - os: windows-latest
            platform: win
            arch: arm64
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # æ˜¾å¼ä½¿ç”¨ä¸Ž package.json ä¸­ä¸€è‡´çš„ pnpm ç‰ˆæœ¬
          version: 9.15.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean previous build artifacts
        shell: bash
        run: |
          rm -rf dist || true

      - name: Build for ${{ matrix.platform }} ${{ matrix.arch }}
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win" ] && [ -n "${{ matrix.arch }}" ]; then
            # Windows: build specific architecture
            pnpm vite build && pnpm electron-builder --win --${{ matrix.arch }} --publish never
          else
            pnpm electron:build:${{ matrix.platform }}
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize Windows update metadata
        if: matrix.platform == 'win' && matrix.arch != ''
        shell: bash
        run: |
          # For x64: keep latest.yml as-is (this is what electron-updater expects by default)
          # For arm64: create latest-arm64.yml for future multi-arch support
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            if [ -f "dist/latest.yml" ]; then
              # Rename to latest-arm64.yml for arm64 builds
              mv dist/latest.yml dist/latest-arm64.yml
              echo "Renamed latest.yml to latest-arm64.yml for ARM64"
            fi
          else
            # x64: just ensure the yml points to correct exe filename
            if [ -f "dist/latest.yml" ]; then
              exe=$(ls dist/PromptHub-Setup-*-x64.exe 2>/dev/null | head -1 | xargs -I {} basename {})
              if [ -n "$exe" ]; then
                sed -i.bak "s/PromptHub-Setup-[0-9.]*\.exe/$exe/g" dist/latest.yml
                rm -f dist/latest.yml.bak
                echo "Updated latest.yml to point to $exe"
              fi
            fi
          fi
          # Remove duplicate NSIS blockmap without arch (prevents release upload errors)
          shopt -s nullglob
          for file in dist/*.exe.blockmap; do
            case "$file" in
              *-x64.exe.blockmap|*-arm64.exe.blockmap) ;;
              *) rm -f "$file" ;;
            esac
          done

      - name: Remove debug files
        shell: bash
        run: |
          # åˆ é™¤ builder-debug.yml
          find dist -name "builder-debug.yml" -delete || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch || 'default' }}-build
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*-x64.exe
            dist/*-arm64.exe
            dist/*.AppImage
            dist/*.deb
            dist/*.blockmap
            dist/latest*.yml
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Set release version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Merge Windows update metadata
        shell: bash
        run: |
          # Find the x64 latest.yml and arm64 latest-arm64.yml using path filters
          x64_yml=$(find artifacts -name "latest.yml" -path "*/win-x64-build/*" | head -1)
          arm64_yml=$(find artifacts -name "latest-arm64.yml" -path "*/win-arm64-build/*" | head -1)

          if [ -n "$x64_yml" ] && [ -n "$arm64_yml" ]; then
            echo "Merging Windows ARM64 metadata into latest.yml..."
            python3 - "$x64_yml" "$arm64_yml" << 'EOF'
            import os, re, sys
            x64_path, arm64_path = sys.argv[1:3]
            with open(x64_path, 'r') as f: x64_content = f.read()
            with open(arm64_path, 'r') as f: arm64_content = f.read()
            match_arm64 = re.search(r'(\s+-\s+url:.*?arm64\.exe.*?\n\s+sha512:.*?\n\s+size:.*?\n)', arm64_content, re.S)
            if match_arm64:
                arm64_block = match_arm64.group(1)
                new_content = re.sub(r'(files:\s*\n\s+-\s+url:.*?\n\s+sha512:.*?\n\s+size:.*?\n)', r'\1' + arm64_block, x64_content, flags=re.S)
                with open(x64_path, 'w') as f: f.write(new_content)
                print('Successfully merged ARM64 entry into latest.yml')
            else:
                print('Warning: Could not find ARM64 entry in arm64 yml')
            EOF
            rm -f "$arm64_yml"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/PromptHub-*-x64.dmg
            artifacts/**/PromptHub-*-arm64.dmg
            artifacts/**/PromptHub-Setup-*-x64.exe
            artifacts/**/PromptHub-Setup-*-arm64.exe
            artifacts/**/PromptHub-*-x64.AppImage
            artifacts/**/prompthub_*_amd64.deb
            artifacts/**/PromptHub-*.zip
            artifacts/**/latest*.yml
            artifacts/**/*.blockmap
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          generate_release_notes: true
          body: |
